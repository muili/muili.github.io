---
layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting">
<h1 itemtype="headline">{{ page.title }}</h1>
<div>
<time itemprop="datePublished">{{ page.created | date: "%Y-%m-%dT%H:%M:%S%z" }}</time>
</div>
{% if page.tags %}
<div itemprop="articleSection">
{% for tag in page.tags %}
<span>{{ tag }}</span>
{% endfor %}
</div>
{% endif %}
{% include libs.html %}
<div itemprop="articleBody">
{{ content }}
</div>

{% include disqus.html %}
</article>
